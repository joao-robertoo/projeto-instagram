<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="celular.css">
    <link rel="shortcut icon" href="img/icone-instagram.png" type="image/x-icon">

    <title>Login Instagram</title>
</head>

<body>

    <div class="caixa-imagens">
        <img src="img/celular.png" alt="Tela Celular" class="imagem-celular">
        <img src="img/insta1.png" class="imagem-insta">
        <img src="img/insta2.png" class="imagem-insta troca-imagem">
    </div>

    <div class="caixa-geral">

        <div class="caixa-form">
            <img src="img/insta-logo.png" alt="Logo Instagram" class="insta-logo">
            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha" type="password">
            <button>Entrar</button>
            <p class="ou">OU</p>
            <a href="#" class="login-facebook">
                <img src="img/facebook.ico">
                Entrar com facebook
            </a>
            <a class="esqueceu-senha">Esqueceu a senha ?</a>
        </div>

        <div class="caixa-cadastro">
            <p class="paragrafo-cadastro">Não tem uma conta? <a class="link-cadastro">Cadastre-se</a></p>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo.</p>

        <div class="caixa-app">
            <img src="img/ios.png" class="logo-app">
            <img src="img/google.png" class="logo-app">
        </div>
    </div>

</body>
<script src="scripts.js"></script>

</html>
